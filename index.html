<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleo-Maiden Championship - Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game-container">
        <header id="game-header">
            <h1>Paleo-Maiden Championship</h1>
            <div id="status-bar">
                <div id="champion-status">
                    <strong>Champion:</strong> <span id="champion-name">Tyran Rex (Red)</span><br>
                    <strong>P-Magic:</strong> <span id="p-magic-display">100 / 100</span>
                </div>
                <div id="game-progress">
                    <strong>Year:</strong> <span id="year-display">1 (Triassic)</span><br>
                    <strong>Turns Left:</strong> <span id="turns-display">24</span>
                </div>
                <div id="resources">
                    <strong>Fossil Funds:</strong> $<span id="funds-display">100</span>
                </div>
            </div>
        </header>

        <main id="main-content">
            <div id="world-map">
                <!-- Map spaces will be generated by JavaScript -->
            </div>
            <div id="log-panel">
                <h2>Game Log</h2>
                <div id="log-messages"></div>
            </div>
        </main>

        <footer id="action-panel">
            <button id="roll-dice-btn">Roll Dice (1 Turn)</button>
            <button id="rest-btn">Campsite (1 Turn)</button>
        </footer>
    </div>

    <!-- Modal for post-combat card rewards -->
    <div id="reward-modal" class="modal-hidden">
        <div class="modal-content">
            <h2>Victory! Choose a Reward:</h2>
            <div id="reward-options"></div>
            <button id="confirm-reward-btn">Confirm</button>
        </div>
    </div>

    <!-- Modal for Combat -->
    <div id="combat-modal" class="modal-hidden">
        <div class="modal-content combat-view">
            <h2>Sparring Session!</h2>
            <div id="combat-status">
                <div id="combat-player-status">Player P-Magic: 100</div>
                <div id="combat-opponent-status">Opponent P-Magic: 50</div>
            </div>
            <h3>Your Hand:</h3>
            <div id="combat-hand"></div>
            <button id="combat-next-turn-btn">Execute Turn</button>
            <div id="combat-log"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
